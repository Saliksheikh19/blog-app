<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
   
    <link rel="stylesheet" href="signin.css">
  </head>
  <body>
   <h1 style="background-color: rgba(1, 1, 121, 0.672); color: white; padding: 10px;margin-bottom: 10px;">PERSONAL BLOGS WEB</h1>
   <header>
     <div class="main">
          <h1>Make the most of your professional life</h1>
         
          <div class="right">
              <form onsubmit="return false">
                  <div class="form-body">
                    <input id="username" type="text" placeholder="Enter your username">
                      <input id="fullname" type="text" placeholder="Enter your fullname">
                      <input id="email" type="text" placeholder="Email or Phone No">
                      <input id="pass" type="password" placeholder="Password">
                      <div class="content">
                          <p>By clicking Agree & Join, you agree to the My Blogs <span class="blue"> User Agreement, Privacy Policy </span>, <span class="blue"> and Cookie Policy.</span> </p>
                         
                      </div>
                      <p class="foot"></p>
                      <button id="signUp" class="login">Agree & Join</button>
                      <p class="forget">______ or ______</p>
                    <p  style="font-size: 16px; text-align: center;">Already on My Blogs? <span style="color: rgb(111, 0, 255); cursor: pointer;" id="backtologin" >Sign-in</span></p>
                    
                  </div>
               
              </form>
             
          </div>

      </div>
    </header>
    <script type="module" src="signin.js"></script>
  </body>
</html>
